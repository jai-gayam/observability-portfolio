[Latency_P95_Alert_Sanitized]
alert_type = number of events
dispatch.earliest_time = -15m@m
dispatch.latest_time = now
search = index=<INDEX> sourcetype=<SOURCETYPE> status=ok | stats perc95(latency_ms) as p95 | where p95 > 800
cron_schedule = */5 * * * *
is_scheduled = 1
alert.severity = 3
alert.track = 1
description = Fires when p95 latency exceeds threshold for 15 minutes

[Auth_Failure_Burst_Sanitized]
dispatch.earliest_time = -10m@m
dispatch.latest_time = now
search = index=<INDEX> sourcetype=auth outcome=fail | stats count dc(user) as du by src_ip | where count>100 OR du>20
cron_schedule = */5 * * * *
is_scheduled = 1
alert.severity = 4
description = Detect potential password spraying / bursty failures
